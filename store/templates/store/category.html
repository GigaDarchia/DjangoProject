{% extends "base.html" %}

{% load static %}

{% block title %}Categories{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'store/styles/categories/styles.css' %}">
{% endblock %}

{% block content %}
    <div class="categories">
        {% for category in categories %}
            <div class="card">
                <div class="card__img">
                    <a href="{% url 'category_products' category_id=category.id %}">
                        <img src="{{ category.img.url }}" alt="Category Image">
                    </a>
                </div>
                <div class="card__text">
                    <h3>{{ category.name }}</h3>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
